<html>
<head>
    <meta charset="utf-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>

  <div class="container-fluid">

  <div class="row">

  <!-- prepare a DOM container with width and height -->
    <div id="main" style="width: 100%;height:400px;"></div>
    
    <hr />

    <script type="text/javascript">

    Date.prototype.addDays = function(days) {
    var date = new Date(this.valueOf());
    date.setDate(date.getDate() + days);
    return date;
}




var myChart = echarts.init(document.getElementById('main'));

$.get('https://mosquito-alert.github.io/MosquitoAlertCat/data/cat_time_profile_data.json').done(function (data) {
  
      var these_dates = data.map(function(item){return item['date']});
      var forecast_start = these_dates[these_dates.length - 7];
      var forecast_end = these_dates[these_dates.length - 1];

    myChart.setOption({
       title: {
        left: 'center',
        text: 'Catalonia VRI',
    },
        tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross'
        }
    }, 
      toolbox: {
        show: true,
        feature: {
            magicType: {type: ['line', 'bar']},
            saveAsImage: {}
        }
    },
  dataZoom: [
        {
            show: true,
            realtime: true
        },
        {
            type: 'inside',
            realtime: true
        }
    ],
   xAxis: {
        type: 'category',
        data: these_dates
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: data.map(function(item){return item['value']}),
        type: 'line',
        showSymbol: false,
        smooth: true,
        markArea: {
                itemStyle: {
                    color: 'rgba(255, 173, 177, 0.4)'
                },
                data: [ [{
                    name: 'Forecast',
                    xAxis: forecast_start
                }, {
                    xAxis: forecast_end
                }] ]
            }
    }]
    });
});
</script>


</div>

  <div class="row">

  <!-- prepare a DOM container with width and height -->
    <div id="district_chart" style="width: 100%;height:400px;"></div>

    <script type="text/javascript">

var district_chart = echarts.init(document.getElementById('district_chart'));

$.get('https://mosquito-alert.github.io/MosquitoAlertCat/data/cat_district_means.json').done(function (data) {
  
    var these_dates = [];
    var district_names = [];
    var D01 = [];
    var D02 = [];
    var D03 = [];
    var D04 = [];
    
    
    data.forEach(function(item){
      if (item['NPRO']=='Barcelona') 
      { these_dates.push(item['date']);
        D01.push(item['value']);
        district_names.push(item['NPRO'])
      };

      if (item['NPRO']=='Girona') 
      { D02.push(item['value']);
        district_names.push(item['NPRO'])
      };

      if (item['NPRO']=='Lleida') 
      { D03.push(item['value']);
        district_names.push(item['NPRO'])

      };

      if (item['NPRO']=='Tarragona') 
      { D04.push(item['value']);
        district_names.push(item['NPRO'])

      };

    });
  
  function onlyUnique(value, index, self) {
  return self.indexOf(value) === index;
}
  district_names = district_names.filter(onlyUnique);
  
        var forecast_start = these_dates[these_dates.length - 7];
      var forecast_end = these_dates[these_dates.length - 1];

    district_chart.setOption({
       title: {
        left: 'center',
        text: 'Catalonia Province VRI',
    },
    legend: {
      data: district_names,
      orient: 'vertical',
      x: 'right',
      y: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross'
        }
    },   
          toolbox: {
        show: true,
        feature: {
            magicType: {type: ['line', 'bar']},
            saveAsImage: {}
        }
    },
      dataZoom: [
        {
            show: true,
            realtime: true
        },
        {
            type: 'inside',
            realtime: true
        }
    ],
    xAxis: {
        type: 'category',
        data: these_dates,
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: district_names[0],
        data: D01,
        emphasis: {
          focus: 'series'
        },
        type: 'line',
        showSymbol: false,
        smooth: true
    },
    {
        name: district_names[1],
        data: D02,
        emphasis: {
          focus: 'series'
        },
        type: 'line',
        showSymbol: false,
        smooth: true
    },
    {
        name: district_names[2],
        data: D03,
        type: 'line',
        showSymbol: false,
        smooth: true
    },
    {
        name: district_names[3],
        data: D04,
        type: 'line',
        showSymbol: false,
        smooth: true,
                markArea: {
                itemStyle: {
                    color: 'rgba(255, 173, 177, 0.4)'
                },
                data: [ [{
                    name: 'Forecast',
                    xAxis: forecast_start
                }, {
                    xAxis: forecast_end
                }] ]
            }

    },
    
    ]
    });
});
</script>
